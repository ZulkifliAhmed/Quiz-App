<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-titel">
        <h3>awesome quiz application</h3>
        <div class="countdown">time left <span>00</span></div>
      </div>
      <div class="question"></div>
      <div class="answers-box"></div>
      <button class="btn">submit answer</button>
      <div class="score">
        <div class="q-number">question : <span>1</span></div>
        <div class="notaition"></div>
        <div class="progres">score  <span class="score-1">0</span> from <span class="score-2"></span></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
